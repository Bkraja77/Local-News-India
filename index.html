    <style>
        :root {
            --bg-primary: #f3f4f6;
            --bg-secondary: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.6);
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: rgba(0, 0, 0, 0.05);
            --accent-primary: #dc2626;
        }

        body.dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-primary); 
            color: var(--text-primary);
            overscroll-behavior-y: none; 
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .glass-card { 
            background: var(--bg-glass); 
            backdrop-filter: blur(15px); 
            border-radius: 1rem; 
            border: 1px solid var(--border-color); 
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.05); 
        }

        .gradient-button { 
            background-image: linear-gradient(to right, #dc2626 0%, #ef4444 51%, #dc2626 100%); 
            background-size: 200% auto; 
            color: white; 
            transition: 0.3s; 
        }
        .gradient-button:hover { background-position: right center; transform: translateY(-2px); }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .dark-mode .text-gray-800 { color: var(--text-primary); }
        .dark-mode .text-gray-600 { color: var(--text-secondary); }
        .dark-mode .bg-white { background-color: var(--bg-secondary); }
        .dark-mode .bg-gray-50 { background-color: rgba(255, 255, 255, 0.03); }
        .dark-mode .border-gray-100, .dark-mode .border-gray-200 { border-color: var(--border-color); }
    </style>

<body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('SW registered:', reg);
              // Handle periodic sync registration
              if ('periodicSync' in reg) {
                reg.periodicSync.register('get-latest-news', {
                  minInterval: 24 * 60 * 60 * 1000 // 24 hours
                });
              }
            });
        });
      }
    </script>
